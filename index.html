<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Browser</title>
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
    <header>
        <div id="logo">
            <a id="logo-link" href="#">
                <img src="src/assets/fab-logo-o.png" alt="Logo">
            </a>
        </div>
        <nav>
            <ul id="menu">
                <li><a id="home-link" href="#">Home</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn">Network &#9662;</a>
                    <div class="dropdown-content">
                        <a href="javascript:void(0)" data-network="FAB">FAB mainnet</a>
                        <a href="javascript:void(0)" data-network="LTC">LTC mainnet</a>
                        <a href="javascript:void(0)" data-network="DOGE">DOGE mainnet</a>
                        <a href="javascript:void(0)" data-network="BCH">BCH mainnet</a>
                        <a href="javascript:void(0)" data-network="FAB_TEST">FAB testnet</a>
                    </div>
                </li>
                <li><a id="top-addresses-link" href="#">Top Addresses</a></li>
            </ul>
        </nav>
        <div id="search-container">
            <input type="text" id="search-field" placeholder="Search by block number, block hash, transaction hash, or address...">
            <button id="search-button">Search</button>
        </div>
    </header>
    <div id="content">
        <div id="main-content">
            <h2>Latest 20 Blocks</h2>
            <table id="blocks-table">
                <thead>
                    <tr>
                        <th>Height</th>
                        <th>Time</th>
                        <th>Tx</th>
                        <th>Size (bytes)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Block data will be inserted here by JavaScript -->
                </tbody>
            </table>
            <div id="button-container">
                <button id="prev-button" style="display: none;">Prev</button>
                <button id="next-button">Next</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Blockchain Browser</p>
    </footer>
    <script src="src/scripts/app.js"></script>
    <script src="src/scripts/search.js"></script>
</body>
</html>
