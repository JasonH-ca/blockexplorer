<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Browser</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div id="logo">
            <a id="logo-link" href="#">
                <img id="logo-img" src="src/assets/fab-logo-o.png" alt="Logo" data-network="FAB">
            </a>
        </div>
        <nav>
            <ul id="menu">
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn">Network &#9662;</a>
                    <div class="dropdown-content">
                        <a href="javascript:void(0)" data-network="FAB">FAB mainnet</a>
                        <a href="javascript:void(0)" data-network="KANBAN">KanBan mainnet</a>
                        <a href="javascript:void(0)" data-network="LTC">LTC mainnet</a>
                        <a href="javascript:void(0)" data-network="DOGE">DOGE mainnet</a>
                        <a href="javascript:void(0)" data-network="BCH">BCH mainnet</a>
                        <a href="javascript:void(0)" data-network="FABTEST">FAB testnet</a>
                    </div>
                </li>
                <li><a id="top-addresses-link" href="#">Top Addresses</a></li>
                <li><a id="smart-contract-link" href="smartcontracts.html?network=FAB">Smart Contract</a></li>
            </ul>
            <div id="search-container">
                <input type="text" id="search-field" placeholder="block number, block hash, txid, or address...">
                <input type="hidden" id="search-network" value="FAB"> <!-- Hidden input for network -->
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
        </nav>
    </header>
    <div id="content">
        <div id="main-content">
            <div id="blocks-and-transactions">
                <!-- Blocks Table -->
                <div id="blocks-container">
                    <h2>Latest 20 Blocks</h2>
                    <table id="blocks-table">
                        <thead>
                            <tr>
                                <th>Height</th>
                                <th>Time</th>
                                <th>Tx</th>
                                <th>Size (bytes)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Block data will be dynamically inserted here -->
                        </tbody>
                    </table>
                    <div id="button-container">
                        <button id="prev-button" style="display: none;">Prev</button>
                        <button id="next-button">Next</button>
                    </div>
                </div>

                <!-- Transactions List -->
                <div id="transactions-container">
                    <h2>Latest 20 Transactions</h2>
                    <table id="transactions-table">
                        <thead>
                            <tr>
                                <th>TxHash</th>
                                <th>Block</th>
                            </tr>
                        </thead>
                        <tbody id="transactions-list">
                            <!-- Transaction data will be dynamically inserted here -->
                        </tbody>
                    </table>
                    <div id="transactions-pagination">
                        <button id="prev-transactions-button" style="display: none;">Prev</button>
                        <button id="next-transactions-button">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Blockchain Browser</p>
    </footer>
    <script src="src/scripts/app.js"></script>
    <script src="src/scripts/bundle.min.js"></script>
</body>
</html>
