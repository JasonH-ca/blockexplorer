<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Details</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div id="logo">
            <a id="logo-link" href="#">
                <img id="logo-img" src="assets/fab-logo-o.png" alt="Logo">
            </a>
        </div>
        <div id="search-container">
            <input type="text" id="search-field" placeholder="block number, block hash, txid, or address...">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
    </header>
    <main>
        <div id="content">
            <div id="transaction-info">
                <!-- Transaction details will be inserted here by JavaScript -->
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Blockchain Browser</p>
    </footer>
    <script src="scripts/transaction.js"></script>
    <script src="scripts/search.js"></script>
</body>
</html>
